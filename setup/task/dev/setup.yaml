apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "{{.Name}}"
  namespace: "otmoiclp-bigdog"
spec:
  schedule: "{{.Corn}}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: user-script
              persistentVolumeClaim:
                claimName: user-moniter-script
          containers:
          - name: "{{.Name}}"
            image: kldtks/edge:otmoic-lpnode-monitor-94fac437
            volumeMounts:
              - name: user-script
                mountPath: /user-script
            imagePullPolicy: IfNotPresent
            env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: obridge-lpnode-db-redis
                  key: redis-password
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: obridge-lpnode-db-mongodb
                  key: mongodb-root-password
            - name: REDIS_HOST
              value: obridge-lpnode-db-redis-master
            - name: MONGODB_HOST
              value: obridge-lpnode-db-mongodb
            command:
            - /bin/sh
            - -c
            - date; node dist/{{.ScriptPath}}
          restartPolicy: Never
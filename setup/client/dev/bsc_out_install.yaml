              value: "97"
            - name: OS_API_KEY
              value: ""
            - name: OS_API_SECRET
              value: ""
            - name: OS_SYSTEM_SERVER
              value: ""
            - name: CONTRACT_ADDRESS
              value: "0x9D18cc6cFC0614e05AF80355aB836E2cF945a91C"

            - name: START_BLOCK
              value: "20000000"

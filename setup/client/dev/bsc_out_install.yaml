              value: "evm"
            
            - name: "key1"
              value: "value1"
            
            - name: "key2"
              value: "value3"
            
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: obridge-lpnode-db-redis
                  key: redis-password

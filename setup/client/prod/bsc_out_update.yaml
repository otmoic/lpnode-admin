apiVersion: v1
kind: Service
metadata:
  name: obridge-chain-client-evm-bsc-server-9006
  namespace: ""
spec:
  selector:
    app: obridge-chain-client-evm-bsc-9006
  type: ClusterIP
  ports:
    - protocol: TCP
      name: obridge-chain-client-evm-bsc-api-9006
      port: 9100
      targetPort: 9100
---
# Source: obridge-chain-client-evm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: obridge-chain-client-evm-bsc-9006
  namespace: ""
  labels:
    app: obridge-chain-client-evm-bsc-9006
spec:
  replicas: 1
  selector:
    matchLabels:
      app: obridge-chain-client-evm-bsc-9006
  template:
    metadata:
      labels:
        app: obridge-chain-client-evm-bsc-9006
    spec:
      containers:
        - name: obridge-chain-client-evm-bsc-9006
          image: "magicpigdocker/amm:v0.12"
          ports:
            - containerPort: 9100
          env:
            - name: CHAIN_TYPE
              value: "evm"
            
            - name: "key5"
              value: "value1"
            
            - name: "key4"
              value: "value2"
            
            - name: REDIS_PASSWORD
              value: "{{.Deployment.RedisPass}}"
            - name: EVM_CLIENT_PORT
              value: "9100"
            - name: REDIS_HOST
              value: "{{.Deployment.RedisHost}}"
            - name: REDIS_PORT
              value: "{{.Deployment.RedisPort}}"
            - name: SYSTEM_CHAIN_ID
              value: "9006"
            - name: CHAIN_ID
              value: "56"
            - name: CONTRACT_ADDRESS
              value: "0x135764ab71f6a3217d158cde3cb84c390963cb1f"

            - name: START_BLOCK
              value: "800"
            - name: RPC_URL
              value: "bscupdate url"
# START_BLOCK
# RPC_URL
